<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color:yellow">
      <a-plane length="1000" width="1000" color="grey" rotation='90 0 0' position="3 0 0"></a-plane>
    <a-sphere radius="0.1" position="3 2.8 -4" src="ball.png" rotation="0 0 0" color="red"></a-sphere>
   <a-box position="3 2 -4" src="dice.png"></a-box>
    <a-box position="4 2 -4 " src="ice.jpg"></a-box>
    <a-cylinder position="3 0 -4" radius="0.3" height="3" src="pillar.jpg"></a-cylinder>

    <a-cylinder position="3.8 0 -4" radius="0.3" height="3" src="pillar.jpg"></a-cylinder>

    <a-cylinder position="2 0 -2" radius="0.3" height="6"></a-cylinder>
    <a-box position="2 3 -2" src="chair.png"></a-box>

    <a-cylinder position="1 0 -4" radius="0.3" height="6" ></a-cylinder>
    <a-box position="1 3 -4" src="chair.png"></a-box>


    <a-box position="2 0 -6" width="8" height="2" color="blue"></a-box>

    <a-box position="2 0 1" width="8" height="2" color="green"></a-box>

    <a-box position="-2 0 -2" width="5" height="2" rotation="0 90 0" color="red"></a-box>

    <a-box position="6 0 -2" width="5" height="2" rotation="0 90 0" color="red"></a-box>
    </a-scene>
  </body>
</html>
