<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color:yellow">
      <a-plane position="3 0 0" height="1000" width="1000" color="grey" rotation='90 0 0' ></a-plane>
   


    <a-box position="2 0 -6" width="8" height="2" color="blue"></a-box>

    <a-box position="2 0 1" width="8" height="2" color="green"></a-box>

    <a-box position="-2 0 -2" width="7" height="2" rotation="0 90 0" color="red"></a-box>

    <a-box position="6 0 -2" width="7" height="2" rotation="0 90 0" color="red"></a-box>

    <a-box position="6.3 0 -2" width="2" height="1" src="dice.png"></a-box>

    <a-box width="5" height="1" position="2 0 -2" color="brown"></a-box>

    <a-cylinder height="1" radius="0.05" position="1 -1 -2" color="brown"></a-cylinder>

    <a-cylinder height="1" radius="0.05" position="4 -1 -2" color="brown"></a-cylinder>

    <a-sphere position="1 4 0 " radius="1" src="ball.png"></a-sphere>
    </a-scene>
  </body>
</html>
